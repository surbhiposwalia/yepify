<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Restaurants Locator </title>
    <link rel="stylesheet" type="text/css" href="master.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:400,700" rel="stylesheet">
</head>

<body>
    <h1 class="row">Restaurant Locator</h1>
    <form class="Search_form col-12">
        <div class="col-6 search-wrapper">
            <input id="location_id" type="text" required class="search-box" placeholder="Enter your city.. eg seattle, new york etc">
            <button class="close-icon" type="reset"></button>
        </div>
        <div class="align-center">
        <select class="col-2 dropdown" id="cuisine_id">
            <option value="chinese">Chinese</option>
            <option value="mexican">Mexican</option>
            <option value="italian">Italian</option>
        </select>
        <button type="submit" class="col-2 button">Submit</button>
        </div>
    </form>
    <div id="display" class="col-6">
    </div>
    <div id="map" class="col-6"></div>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="OAuth.js"></script>
    <script src="SHA1.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script class="open_map" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRHxeE5hpdt52A9JmtLnhUdzz2hJ25I3Y" async defer></script>
</body>

</html>
